<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Lorenzo D'Ianni">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SidebarJS - Basic Demo</title>

    <!-- SidebarJS Styles -->
    <link rel="stylesheet" href="../dist/sidebarjs.min.css">

  </head>
  <body>

    <div sidebarjs-toggle>Open/Close</div>

    <div sidebarjs>
      <div sidebarjs-toggle>Open/Close</div>
      <div>My Content</div>
    </div>

    <!-- SidebarJS Scripts -->
    <script src="../dist/sidebarjs.min.js"></script>

    <script type="text/javascript">
      // SidebarJS Init
      var sidebarjs = new SidebarJS();
    </script>

  </body>
</html>
